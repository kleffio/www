---
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_AUTH_CLIENT_ID: ${VITE_AUTH_CLIENT_ID}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_AUTH_CLIENT_ID=8qNA2sSV88fusOocZcMj6GirTLWYygdAXnmtLUfe
      - VITE_BACKEND_URL=http://localhost:8080

  project-management-service:
    build:
      context: ./project-management-service
      dockerfile: Dockerfile
    container_name: project-management-service
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://project-management-db:5432/mydb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - project-management-db

  project-management-db:
    image: postgres:16
    container_name: project-management-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    volumes:
      - project_management_data:/var/lib/postgresql/data

  billing-service:
    build:
      context: ./billing-service
      dockerfile: Dockerfile
    container_name: billing-service
    ports:
      - "8085:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://billing-db:5432/mydb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - billing-db

  billing-db:
    image: postgres:16
    container_name: billing-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5436:5432"
    volumes:
      - billing_data:/var/lib/postgresql/data


  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8082:8080"
    environment:
      - HTTP_ADDR=:8080
      - AUTHENTIK_BASE_URL=${AUTHENTIK_BASE_URL:-http://authentik:9000}
      - AUTHENTIK_API_TOKEN=${AUTHENTIK_API_TOKEN}
      - POSTGRES_USER_DSN=postgres://user:pass@user-service-postgres:5432/userservice?sslmode=disable
      - POSTGRES_AUDIT_DSN=postgres://user:pass@user-service-postgres:5432/userservice?sslmode=disable
    depends_on:
      user-service-postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/healthz",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  user-service-postgres:
    image: postgres:15-alpine
    container_name: user-service-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=userservice
    volumes:
      - user_service_postgres_data:/var/lib/postgresql/data
      - ./user-service/internal/bootstrap/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userservice"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  deployment-service:
    build:
      context: ./deployment-service
      dockerfile: Dockerfile
    container_name: deployment-service
    ports:
      - "8084:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://deployment-db:5432/deployment_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - deployment-db

  deployment-db:
    image: postgres:16
    container_name: deployment-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: deployment_db
    ports:
      - "5435:5432"
    volumes:
      - deployment_data:/var/lib/postgresql/data
  observability-service:
    build:
      context: ./observability-service
      dockerfile: Dockerfile
    container_name: observability-service
    ports:
      - "8083:8080"
    environment:
      - PORT=8080
      - PROMETHEUS_URL=http://host.docker.internal:9090
      - LOKI_URL=${LOKI_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - project-management-service
      - user-service
      - deployment-service
      - observability-service

volumes:
  project_management_data:
  deployment_data:
  user_service_postgres_data:
  billing_data:
