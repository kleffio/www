name: Golang CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  user_service_test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/user-service/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Go mod tidy
        run: go mod tidy
        working-directory: ./user-service
      - name: Run tests
        run: go test -v ./...
        working-directory: ./user-service
      - name: Generate coverage report
        run: go test -coverprofile=coverage.out ./...
        working-directory: ./user-service
      - name: Convert coverage to HTML
        run: go tool cover -html=coverage.out -o coverage.html
        working-directory: ./user-service
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-user-service
          path: ./user-service/coverage.html
          retention-days: 30
        if: always()

  observability_service_test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/observability-service/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Go mod tidy
        run: go mod tidy
        working-directory: ./observability-service
      - name: Run tests
        run: go test -v ./...
        working-directory: ./observability-service
      - name: Generate coverage report
        run: go test -coverprofile=coverage.out ./...
        working-directory: ./observability-service
      - name: Convert coverage to HTML
        run: go tool cover -html=coverage.out -o coverage.html
        working-directory: ./observability-service
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-observability-service
          path: ./observability-service/coverage.html
          retention-days: 30
        if: always()

  golang_coverage_summary:
    runs-on: ubuntu-latest
    needs: [user_service_test, observability_service_test]
    if: >-
      always() && (github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main'))
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: golang-coverage-reports
      - name: Generate coverage summary
        run: |
          echo "## Golang Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports generated for Golang microservices." >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Results" >> $GITHUB_STEP_SUMMARY

          for report_file in golang-coverage-reports/*/*.html; do
            if [ -f "$report_file" ]; then
              service_name=$(basename "$(dirname "$report_file")" | sed 's/coverage-reports-//')
              # Extract coverage percentage from HTML (basic extraction)
              coverage=$(grep -o '[0-9]\+\.[0-9]\+%' "$report_file" | head -1)
              if [ -z "$coverage" ]; then
                coverage="No coverage data"
              fi
              echo "- $service_name: $coverage" >> $GITHUB_STEP_SUMMARY
            fi
          done