name: CI Checks
on:
  push:
    branches: ["**"]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write
  pull-requests: write
  security-events: write
  id-token: write

jobs:
  # --- Linting ---
  yamllint:
    name: YAML Lint
    uses: kleffio/.github/.github/workflows/_yaml-lint.yml@main

  actionlint:
    name: Action Lint
    uses: kleffio/.github/.github/workflows/_actionlint.yml@main

  shellcheck:
    name: Shell Check
    uses: kleffio/.github/.github/workflows/_shellcheck.yml@main

  # hadolint:
  #   name: Dockerfile Lint
  #   uses: kleffio/.github/.github/workflows/_hadolint.yml@main

  # --- PR-specific ---
  auto-label:
    name: Auto Label PR
    if: github.event_name == 'pull_request'
    uses: kleffio/.github/.github/workflows/_auto-label.yml@main
    with:
      unified_path: configs/labels.json

  pr-title:
    name: PR Title Check
    if: github.event_name == 'pull_request'
    needs: [auto-label]
    uses: kleffio/.github/.github/workflows/_pr-title.yml@main
    with:
      unified_path: configs/labels.json

  require-label:
    name: Require Label
    if: github.event_name == 'pull_request'
    needs: [auto-label]
    uses: kleffio/.github/.github/workflows/_require-label.yml@main
    with:
      unified_path: configs/labels.json

  auto-request-reviewers:
    name: Auto Request Reviewers
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    uses: kleffio/.github/.github/workflows/_auto-request-reviewers.yml@main

  # --- Compliance ---
  # reuse:
  #   name: REUSE Compliance
  #   uses: kleffio/.github/.github/workflows/_reuse-compliance.yml@main

  # --- Main-only ---
  openssf:
    name: OpenSSF Scorecard
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: kleffio/.github/.github/workflows/_openssf-scorecard.yml@main

  label-sync:
    name: Label Sync
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: kleffio/.github/.github/workflows/_label-sync.yml@main
    with:
      unified_path: configs/labels.json
