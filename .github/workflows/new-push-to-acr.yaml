---
name: Build and Push to ACR
"on":
  push:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
      has_changes: ${{ steps.filter.outputs.changes != '[]' }}
      matrix: ${{ steps.gen-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Path Filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend: ['frontend/**']
            project-management: ['project-management-service/**']
            deployment: ['deployment-service/**']
            observability: ['observability-service/**']
            user: ['user-service/**']
            server-api: ['server-apis/**']
            billing-service: ['billing-service/**']

      - name: Generate Matrix
        id: gen-matrix
        shell: python
        run: |
          import json
          import os

          # 1. Get the list of changed services from the previous step (e.g. ['frontend'])
          changed_services = json.loads('${{ steps.filter.outputs.changes }}')

          # 2. Define the configuration for ALL services here (moved from the build job)
          all_configs = [
            {
              "service_name": "frontend",
              "context": "./frontend",
              "tag": "frontend",
              "container_name": "kleff-frontend",
              "manifest_path": "charts/kleff/microservices/frontend/frontend-deployment.yaml"
            },
            {
              "service_name": "project-management",
              "context": "./project-management-service",
              "tag": "project-management-service",
              "container_name": "project-management-service",
              "manifest_path": "charts/kleff/microservices/projects/project-management-service.yaml"
            },
            {
              "service_name": "deployment",
              "context": "./deployment-service",
              "tag": "deployment-service",
              "container_name": "deployment-service",
              "manifest_path": "charts/kleff/microservices/container/deployment-service.yaml"
            },
            {
              "service_name": "observability",
              "context": "./observability-service",
              "tag": "observability-service",
              "container_name": "observability-service",
              "manifest_path": "charts/kleff/microservices/observability/observability-service.yaml"
            },
            {
              "service_name": "user",
              "context": "./user-service",
              "tag": "user-service",
              "container_name": "user-service",
              "manifest_path": "charts/kleff/microservices/user/user-service-deployment.yaml"
            },
            {
              "service_name": "server-api",
              "context": "./server-apis",
              "tag": "deployment-backend",
              "container_name": "deployment-backend",
              "manifest_path": "charts/kleff/microservices/server-api/server-api.yaml"
            },
            {
              "service_name": "billing-service",
              "context": "./billing-service",
              "tag": "billing-service",
              "container_name": "billing-service",
              "manifest_path": "charts/kleff/microservices/billing/billing-service.yaml"
            }
          ]

          # 3. Filter the configs to only include changed services
          final_matrix = [c for c in all_configs if c['service_name'] in changed_services]

          # 4. Set the output
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              print(f"matrix={json.dumps(final_matrix)}", file=f)

  # 2. Build and Push
  build-and-push:
    needs: [changes]
    if: needs.changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
    strategy:
      fail-fast: false
      matrix:
        # We now simply include the JSON object list generated in the previous job
        include: ${{ fromJSON(needs.changes.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.tag }}:latest
            ${{ env.REGISTRY }}/${{ matrix.tag }}:${{ github.sha }}
          build-args: |
            VITE_AUTH_CLIENT_ID=${{ vars.VITE_AUTH_CLIENT_ID }}
            VITE_BACKEND_URL=${{ vars.VITE_BACKEND_URL }}

  # 3. Update Manifests
  update-manifests:
    # This job stays exactly the same as your original
    needs: [changes, build-and-push]
    runs-on: ubuntu-latest
    if: needs.changes.outputs.has_changes == 'true'
    steps:
      - name: Checkout Manifest Repository
        uses: actions/checkout@v4
        with:
          repository: jeremy-misola/GitOps-Homelab
          ref: develop
          token: ${{ secrets.GITOPS_PAT }}
          persist-credentials: true

      - name: Update Changed Image Tags
        env:
          REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
          SHA: ${{ github.sha }}
          SERVICES_JSON: ${{ needs.changes.outputs.services }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          for service in $(echo $SERVICES_JSON | jq -r '.[]'); do
            echo "Updating manifest for: $service"

            # (Your existing case statement logic here...)
            case $service in
              "frontend")
                yq -i 'select(.kind == "Deployment").spec.template.spec.containers[] |= select(.name == "kleff-frontend").image = env(REGISTRY) + "/frontend:" + env(SHA)' charts/kleff/microservices/frontend/frontend-deployment.yaml
                ;;
              "server-api")
                yq -i 'select(.kind == "Deployment").spec.template.spec.containers[] |= select(.name == "deployment-backend").image = env(REGISTRY) + "/deployment-backend:" + env(SHA)' charts/kleff/microservices/server-api/server-api.yaml
                ;;
              "project-management")
                yq -i 'select(.kind == "Deployment").spec.template.spec.containers[] |= select(.name == "project-management-service").image = env(REGISTRY) + "/project-management-service:" + env(SHA)' charts/kleff/microservices/projects/project-management-service.yaml
                ;;
              "user")
                yq -i 'select(.kind == "Deployment").spec.template.spec.containers[] |= select(.name == "user-service").image = env(REGISTRY) + "/user-service:" + env(SHA)' charts/kleff/microservices/user/user-service-deployment.yaml
                ;;
              "deployment")
                yq -i 'select(.kind == "Deployment").spec.template.spec.containers[] |= select(.name == "deployment-service").image = env(REGISTRY) + "/deployment-service:" + env(SHA)' charts/kleff/microservices/container/deployment-service.yaml
                ;;
              "billing-service")
                yq -i 'select(.kind == "Deployment").spec.template.spec.containers[] |= select(.name == "billing-service").image = env(REGISTRY) + "/billing-service:" + env(SHA)' charts/kleff/microservices/billing/billing-service.yaml
                ;;
              "observability")
                yq -i 'select(.kind == "Deployment").spec.template.spec.containers[] |= select(.name == "observability-service").image = env(REGISTRY) + "/observability-service:" + env(SHA)' charts/kleff/microservices/observability/observability-service.yaml
                ;;
            esac
          done

          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "ci: update deployment images to sha-${SHA}"
            git push origin develop
          else
            echo "No changes to commit."
          fi
