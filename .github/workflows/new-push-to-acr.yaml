---
name: Push to Azure Container Registry

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - project-management-service

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run tests for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: mvn clean test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/
          
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest
          build-args: |
            VITE_AUTH_CLIENT_ID=${{ vars.VITE_AUTH_CLIENT_ID }}
            VITE_BACKEND_URL=${{ vars.VITE_BACKEND_URL }}

      - name: Build and push project-management-service image
        uses: docker/build-push-action@v5
        with:
          context: ./project-management-service
          push: true
          tags: "${{ secrets.ACR_LOGIN_SERVER }}/\
            project-management-service:latest"

      - name: Build and push deployment-service image
        uses: docker/build-push-action@v5
        with:
          context: ./deployment-service
          push: true
          tags: "${{ secrets.ACR_LOGIN_SERVER }}/\
            deployment-service:latest"

      - name: Build and push observability-service image
        uses: docker/build-push-action@v5
        with:
          context: ./observability-service
          push: true
          tags: "${{ secrets.ACR_LOGIN_SERVER }}/\
            observability-service:latest"

      - name: Build and push user-service image
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/user-service:latest
