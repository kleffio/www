---
name: Build and Push to ACR
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
    strategy:
      matrix:
        service:
          - name: frontend
            context: ./frontend
            tag: frontend
          - name: project-management
            context: ./project-management-service
            tag: project-management-service
          - name: deployment
            context: ./deployment-service
            tag: deployment-service
          - name: observability
            context: ./observability-service
            tag: observability-service
          - name: user
            context: ./user-service
            tag: user-service
          - name: server-api
            context: ./server-apis
            tag: deployment-backend
          - name: billing-service
            context: ./billing-service
            tag: billing-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          load: true
          tags: ${{ env.REGISTRY }}/${{ matrix.service.tag }}:latest
          build-args: |
            VITE_AUTH_CLIENT_ID=${{ vars.VITE_AUTH_CLIENT_ID }}
            VITE_BACKEND_URL=${{ vars.VITE_BACKEND_URL }}

      - name: Run Trivy vulnerability scanner (console output)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          image-ref: '${{ env.REGISTRY }}/${{ matrix.service.tag }}:latest'
          format: 'table'
          scanners: 'vuln,secret'
          severity: 'MEDIUM,HIGH,CRITICAL'
          exit-code: '1'

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          image-ref: '${{ env.REGISTRY }}/${{ matrix.service.tag }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln,secret'
          severity: 'MEDIUM,HIGH,CRITICAL'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push image
        if: github.event_name == 'push'
        run: docker push ${{ env.REGISTRY }}/${{ matrix.service.tag }}:latest

  build-operator:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build operator image locally for scanning
        working-directory: ./operator
        run: docker buildx build --load --platform linux/amd64 -t ${{ env.REGISTRY }}/webapp-operator:latest .

      - name: Run Trivy vulnerability scanner on operator (console output)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          image-ref: '${{ env.REGISTRY }}/webapp-operator:latest'
          format: 'table'
          scanners: 'vuln,secret'
          severity: 'MEDIUM,HIGH,CRITICAL'
          exit-code: '1'

      - name: Run Trivy vulnerability scanner on operator (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          image-ref: '${{ env.REGISTRY }}/webapp-operator:latest'
          format: 'sarif'
          output: 'trivy-operator-results.sarif'
          scanners: 'vuln,secret'
          severity: 'MEDIUM,HIGH,CRITICAL'
          exit-code: '0'

      - name: Upload Trivy scan results for operator to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-operator-results.sarif'

      - name: Build and Push Operator
        if: github.event_name == 'push'
        working-directory: ./operator
        run: |
          make docker-buildx \
            IMG="${{ env.REGISTRY }}/webapp-operator:latest" \
            PLATFORMS="linux/amd64,linux/arm64"
          make build-installer \
            IMG="${{ env.REGISTRY }}/webapp-operator:latest"
