---

name: Build and Push to ACR

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          { name: frontend, context: ./frontend, tag: frontend },
          { name: project-management, context: ./project-management-service, tag: project-management-service },
          { name: deployment, context: ./deployment-service, tag: deployment-service },
          { name: observability, context: ./observability-service, tag: observability-service },
          { name: user, context: ./user-service, tag: user-service },
          { name: server-api, context: ./server-apis, tag: deployment-backend }
        ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          # Only push on merge to main, not on PRs (optional but recommended)
          # push: ${{ github.event_name != 'pull_request' }}
          push: true
          # Tags with both 'latest' and the specific commit hash
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service.tag }}:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ matrix.service.tag }}:${{ github.sha }}
          build-args: |
            VITE_AUTH_CLIENT_ID=${{ vars.VITE_AUTH_CLIENT_ID }}
            VITE_BACKEND_URL=${{ vars.VITE_BACKEND_URL }}
