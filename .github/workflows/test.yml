name: Java CI with Gradle

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # This single job handles all microservices dynamically
  test-and-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false # Ensure all services run even if one fails
      matrix:
        service:
          - deployment-service
          - project-management-service
          # - billing-service

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        # No need for manual actions/cache; this action handles it automatically and better.

      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: ./${{ matrix.service }}

      - name: Build and Test
        run: ./gradlew clean build jacocoTestReport --daemon
        working-directory: ./${{ matrix.service }}

      - name: Verify coverage threshold
        run: ./gradlew jacocoTestCoverageVerification --daemon
        working-directory: ./${{ matrix.service }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          # Unique name per service
          name: coverage-report-${{ matrix.service }}
          path: ./${{ matrix.service }}/build/reports/jacoco/test/html/
          retention-days: 30

  coverage-summary:
    runs-on: ubuntu-latest
    needs: [test-and-coverage]
    if: always() # Run even if tests fail to see what coverage was achieved
    steps:
      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
          # This downloads all artifacts into subdirectories named after the artifact names

      - name: Generate coverage summary
        run: |
          echo "## ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Coverage % | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------------|--------|" >> $GITHUB_STEP_SUMMARY

          for report_dir in coverage-reports/*; do
            if [ -d "$report_dir" ]; then
              service_name=$(basename "$report_dir" | sed 's/coverage-report-//')
              main_index="$report_dir/index.html"

              if [ -f "$main_index" ]; then
                # Extract percentage from Jacoco HTML (looking for the total footer)
                coverage=$(grep -o 'Total[^%]*[0-9]*%' "$main_index" | grep -o '[0-9]*%' | head -1)
                [ -z "$coverage" ] && coverage="Unknown"
                echo "| $service_name | $coverage | âœ… |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| $service_name | N/A | âŒ No Report |" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done
