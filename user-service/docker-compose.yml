version: '3.8'

services:
  user-service:
    build: .
    container_name: user-service
    ports:
      - "8080:8080"
    environment:
      - HTTP_ADDR=:8080
      # If Authentik is on the same Docker network, use the service name
      # If Authentik is external, use the full URL
      - AUTHENTIK_BASE_URL=${AUTHENTIK_BASE_URL:-http://authentik:9000}
      - AUTHENTIK_TOKEN=${AUTHENTIK_TOKEN}
      - CACHE_TTL=${CACHE_TTL:-5m}
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - user-service-net
      # If Authentik is on another network, add it here:
      # - authentik-net

  redis:
    image: redis:7-alpine
    container_name: user-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - user-service-net

volumes:
  redis-data:
    driver: local

networks:
  user-service-net:
    driver: bridge
  # If Authentik is running in another compose stack:
  # authentik-net:
  #   external: true
  #   name: authentik_default