version: '3.8'

services:
  user-service:
    build: .
    container_name: user-service
    ports:
      - "8080:8080"
    environment:
      - HTTP_ADDR=:8080
      - AUTHENTIK_BASE_URL=${AUTHENTIK_BASE_URL:-http://authentik:9000}

      - POSTGRES_USER_DSN=postgres://user:pass@postgres:5432/userservice?sslmode=disable
      - POSTGRES_AUDIT_DSN=postgres://user:pass@postgres:5432/userservice?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - user-service-net

  postgres:
    image: postgres:15-alpine
    container_name: user-service-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=userservice
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/bootstrap/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userservice"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - user-service-net

volumes:
  postgres_data:
    driver: local

networks:
  user-service-net:
    driver: bridge
  # If Authentik is running in another compose stack, uncomment:
  # authentik-net:
  #   external: true
  #   name: authentik_default